specVersion: 0.0.2
description: Block number storage
repository: https://github.com/vulcanize/tracing-api
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockNumStorage
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: BlockNumStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
       - Sync
      abis:
       - name: BlockNumStorage
         file: abis/BlockNumStorage.abi
      callHandlers:
       - function: sync(string)
         handler: handleSync
      file: ./src/mapping.ts
    