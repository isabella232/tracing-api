specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockNumStorage
    network: mainnet
    source:
      address: "0x4EA3E647eed5aA6A8ce035D5799a1A9cC0Eebad1"
      abi: BlockNumStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sync
      abis:
        - name: BlockNumStorage
          file: abis/BlockNumStorage.abi
      callHandlers:
        - function: sync(string)
          handler: handleSync
      file: src/mapping.ts
